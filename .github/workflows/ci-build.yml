name: Build Ruby Versions
on:
  push:
    branches: [ main, feature/*, bugfix/*, hotfix/* ]
  workflow_dispatch:

jobs:
  build-ruby-2-5:
    runs-on: ubuntu-latest
    env:
      VERSION: 2.5.0
    steps:
      - uses: actions/checkout@v5
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Ruby 2.5.0 (using build.sh)
        run: |
          chmod +x build.sh
          ./build.sh ${{ env.VERSION }}
      - name: Upload Ruby 2.5.0 Artifact
        uses: actions/upload-artifact@v5
        with:
          name: ruby-${{ env.VERSION }}
          path: builds/ruby-${{ env.VERSION }}.tar.gz
          retention-days: 90
